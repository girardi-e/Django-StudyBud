{% extends 'main.html' %}

{% block content %}
    <h1>Home Template</h1>

    <div>
        <div>
            <a href="{% url 'create-room'%}">
                 new room
            </a>
            <hr>
            {% for room in rooms %}
                <div>
                    <a href="{% url 'update-room' room.id %}">
                        update room
                    </a>
                    <span>@{{ room.host.username }}</span>
                    <h5>{{ room.id }} --
                        <a href="{% url 'room' room.id %}">{{room.name}}</a>
                    </h5>
                    <small>{{ room.topic.name }}</small>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
